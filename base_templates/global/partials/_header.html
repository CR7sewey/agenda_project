<header class="header">
    <div>
        <h1 class="header-heading">
            <a href="{% url 'contact:index' %}" class="header-link">Schedule</a>
        </h1 >
        <nav class="menu">
            <ul class="menu-list">
                {% if user.is_authenticated %}
                <li class="menu-item">
                    <a href="{% url 'contact:create' %}" class="menu-link">Create</a></li>
                <li class="menu-item">
                        <a href="{% url 'contact:user_update' %}" class="menu-link">Profile</a></li>
                        <li class="menu-item">
                            <a href="{% url 'contact:logout' %}" class="menu-link">Logout</a></li>
                {% else %}
                <li class="menu-item">
                    <a href="{% url 'contact:index' %}" class="menu-link">Contacts</a></li>
                
                <li class="menu-item">
                    <a href="{% url 'contact:login' %}" class="menu-link">Login</a></li>
                <li class="menu-item">
                    <a href="{% url 'contact:register' %}" class="menu-link">Register</a></li>
                {% endif %}           
            </ul>
        </nav>
        <div class="search">
            <form action="{% url 'contact:search' %}" method="get">
                <input type="search" class="search-input" placeholder="Search" id="search" name="q" value="{{ request.GET.q.strip }}">
            </form>
        </div>
   
    </div>
</header>
