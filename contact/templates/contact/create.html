{% extends "global/base.html" %}

{% block content %}

<div class="form-wrapper">

    <h2>Contact</h2>

    <form 
      action=""
      method="POST"
      enctype="multipart/form-data"
    >

    {% csrf_token %}

      <div class="form-content">
        <div class="form-group">
          <label for="id_first_name">First Name</label>
          <input type="text" name="first_name" maxlength="255" id="id_first_name" placeholder="First Name" required>
        </div>

        <div class="form-group">
            <label for="id_last_name">Last Name</label>
            <input type="text" name="last_name" maxlength="255" id="id_last_name" placeholder="Last Name">
          </div>
      </div>


      <div class="form-content">
        <div class="form-group">
          <button class="btn" type="submit">Send</button>
        </div>
      </div>

    </form>
  </div>
    
        
{% endblock content %}
